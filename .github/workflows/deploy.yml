name: Deploy (self-hosted)

on:
  push:
    branches: [ main ]

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: [self-hosted, agile-prod]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to /var/www/kitt/agile
        run: |
          rsync -az --delete \
            --exclude ".git/" \
            --exclude ".github/" \
            ./ /var/www/kitt/agile/

      - name: Fix permissions (group writable, www-data readable)
        run: |
          find /var/www/kitt/agile -type d -exec chmod 2775 {} \;
          find /var/www/kitt/agile -type f -exec chmod 664 {} \;

      - name: Reload Apache (optional)
        run: sudo systemctl reload apache2
