<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agile Rates</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="assets/styles.css">
  <meta name="theme-color" content="#0a0a0a">
</head>
<body>
  <header>
    <h1>Agile rates</h1>
    <form id="loc">
      <label>Postcode <input id="postcode" required placeholder="SW1A 1AA" /></label>
      <button>Show today</button>
    </form>
    <div id="status" role="status" aria-live="polite"></div>
  </header>

  <main>
    <div class="toolbar">
      <button id="todayBtn" type="button">Today</button>
      <button id="tomorrowBtn" type="button">Tomorrow</button>
    </div>
    <div id="chartWrap"><canvas id="chart"></canvas></div>
    <table id="grid" aria-label="Half-hourly prices"></table>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>
  <script src="assets/app.js?v=5"></script>
  <script> if ('serviceWorker' in navigator) navigator.serviceWorker.register('service-worker.js'); </script>
</body>
</html>
