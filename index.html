<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GOAT: Greatest Octopus Agile Tracker</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="assets/styles.css">
  <meta name="theme-color" content="#0a0a0a">
</head>
<body>
  <header class="site-header">
    <h1>GOAT: Greatest Octopus Agile Tracker</h1>
    <form id="loc" class="postcode-form" autocomplete="on">
      <label>Postcode
        <input id="postcode" name="postcode" required placeholder="SW1A 1AA" inputmode="text">
      </label>
      <button>Load rates</button>
    </form>
    <div id="status" role="status" aria-live="polite"></div>
  </header>

  <main>
    <section class="summary" aria-label="Price summary">
      <div class="card current">
        <div class="card-title">CURRENT PRICE</div>
        <div class="card-time" id="current-time">--:--</div>
        <div class="card-price" id="current-price">--</div>
      </div>
      <div class="card next">
        <div class="card-title">NEXT PRICE</div>
        <div class="card-time" id="next-time">--:--</div>
        <div class="card-price" id="next-price">--</div>
      </div>
      <div class="card cheapest">
        <div class="card-title">CHEAPEST PRICE</div>
        <div class="card-time" id="cheapest-time">--:--</div>
        <div class="card-price" id="cheapest-price">--</div>
      </div>
    </section>

    <section class="chart-wrap">
      <canvas id="chart"></canvas>
    </section>

    <section>
      <table id="grid" aria-label="Half-hourly prices"></table>
    </section>
  </main>

  <footer>
    <small>Data Â© Octopus Energy Agile Tariff. Times are Europe/London.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>
  <script src="assets/app.js?v=1"></script>
  <script> if ('serviceWorker' in navigator) navigator.serviceWorker.register('service-worker.js'); </script>
</body>
</html>
